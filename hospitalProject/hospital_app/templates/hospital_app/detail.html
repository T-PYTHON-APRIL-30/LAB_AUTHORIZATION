{% extends 'hospital_app/base.html' %}
{% block content %}

<h1 class="ml-5 " style="font-size: 40px; font-weight: 400;">Clinic :</h1>

   
      

<div  style=" margin: 20px;  "
  class="block rounded-lg bg-white shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-neutral-700 p-5">
    <img class="rounded-lg" style="width: 100%;height: 300px;" src="{{clinic.image.url}}" alt="" />

  <div class="p-6">
    <h1 style="font-size: 40px;"
      class="mb-2  font-medium leading-tight text-neutral-800 dark:text-neutral-50">
      clinic : {{clinic.name}}
    </h1>
    <h2 style="font-size: 25px;"
    class="mb-2 font-medium leading-tight text-neutral-300 dark:text-neutral-50">
    department : {{clinic.department}}
</h2>
<h2 style="font-size: 25px;"
class="mb-2 font-medium leading-tight text-neutral-300 dark:text-neutral-50">
established at : {{clinic.established_at}}
</h2>
<h2 style="font-size: 22px;"
class="mb-2 mt-2 font-medium leading-tight text-neutral-300 dark:text-neutral-50">
description 
</h2><br>
    <p class="mb-4 ml-2 text-base text-neutral-600 dark:text-neutral-200">
    {{clinic.description }}
    </p>

  </div>
</div>
</div>
{% endblock content %}
