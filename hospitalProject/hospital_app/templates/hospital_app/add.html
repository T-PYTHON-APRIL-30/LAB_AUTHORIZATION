{% extends 'hospital_app/base.html' %}
{% block content %}

<form action="{% url 'hospital_app:add_clinics' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="space-y-12 ml-20 " style="width: 70%; color: rgb(44, 39, 39);">
    
    <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base font-semibold leading-7 " style="color: whitesmoke;">add clinic</h2>

  
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-3">
            <label for="first-name" class="block text-sm font-medium leading-6  " style="color: whitesmoke;"> name</label>
            <div class="mt-2">
              <input type="text" name="name" id="name"  class=" p-2  block w-full rounded-md border-0 py-1.5   shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
  
   
          <div class="sm:col-span-3" >
            <label for="department" class="block text-sm font-medium leading-6  " style="color: whitesmoke;">department</label>
            <div class="mt-2">
              <select style="color: black;" name="department" autocomplete="country-name" class="block w-full rounded-md border-0 py-1.5   shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                <option ></option>
                <option value="Heart Center">Heart Center</option>
                <option value="Neuroscience Center">Neuroscience Center</option>
                <option value="Obesity Center">Obesity Center</option>
                <option value="Eye Center">Eye Center</option>
                <option value="Orthopedic Center">Orthopedic Center</option>
                <option value="Pediatric Center">Pediatric Center</option>
              </select>
            </div>
          </div>
  
        

          <div class="col-span-3">
            <label for="street-address" class="block text-sm font-medium leading-6  " style="color: whitesmoke;">established at</label>
            <div class="mt-2">
              <input type="date" name="established_at" id="street-address" autocomplete="established_at" class=" p-2  block w-full rounded-md border-0 py-1.5   shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
  
         
      <div class="col-span-full">
        <label for="description"  class="block text-sm font-medium leading-6  " style="color: whitesmoke;">description of clinic</label>
        <div class="mt-2">
          <textarea name="description" rows="3" class="block w-full rounded-md border-0 py-1.5 p-2  shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
        </div>
        <p class="mt-3 text-sm leading-6 text-gray-600">Write a few sentences about clinc.</p>
      </div>
  




      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="file_input">Upload file image</label>
      <input id="file_input" type="file" name="image" class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" >
      </div>
    </div>
    <div class="mt-6 flex items-center justify-end gap-x-6 " style="margin: 20px;">
        <input type="submit" value="add" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"/>
         
      </div>
  </div>

 
</form>

{% endblock content %}
