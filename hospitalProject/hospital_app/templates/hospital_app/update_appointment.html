{% extends 'hospital_app/base.html' %}
{% block content %}


 
  <div class="space-y-12 ml-80 " style="width: 70%; color: rgb(44, 39, 39);">
    
    <div class="border-b border-gray-900/10 pb-12">
        <h2 class="text-base font-semibold leading-7 " style="color: whitesmoke;">new appointment</h2>
        <h2 class="text-base font-semibold leading-7 " style="color: whitesmoke;">{{clinic.name}}</h2>
        <img src="{{clinic.image.url}}" style="width: 70%; height: 140px; border-radius: 10px;" alt="" srcset="">
  
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-2">
            <label for="first-name" class="block text-sm font-medium leading-3  " style="color: whitesmoke;"> manager name </label>
            <h1 style="color: whitesmoke;">{{request.user.first_name}}</h1>
          </div>
          <div class="sm:col-span-2" >
            <label for="first-name" class="block text-sm font-medium leading-3  " style="color: whitesmoke;"> clinic name</label>
           <h1 style="color: whitesmoke;">{{clinic.name}}</12>
          </div>
  
   
          <div class="sm:col-span-4" >
            <label for="department" class="block text-sm font-medium leading-6  " style="color: whitesmoke;">department</label>
            <h1 style="color: whitesmoke;">{{clinic.department}}</h1>
          </div>
        </div>
        <br>
          <div class="space-y-12 " style="width: 70%; color: rgb(44, 39, 39);">
            
          <form action="{% url 'hospital_app:update_appointent' appointment_id=appointment.id  clinic_id=clinic.id %}" method="POST" >
                {% csrf_token %}
         
         
            

          <div class="col-span-2">
            <label for="patient_age" class="block text-sm font-medium leading-6  " style="color: whitesmoke;">your age</label>
            <div class="mt-2">
              <input type="number"  name="patient_age" value="{{appointment.patient_age}}" class=" p-2  block w-full rounded-md border-0 py-1.5   shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
  
         
      <div class="col-span-full">
        <label for="case_description"  class="block text-sm font-medium leading-6  " style="color: whitesmoke;"> case description </label>
        <div class="mt-2">
          <textarea name="case_description"  rows="3" class="block w-full rounded-md border-0 py-1.5 p-2  shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">{{appointment.case_description}}</textarea>
        </div>
        <p class="mt-3 text-sm leading-6 text-gray-600">Write a few sentences about your case.</p>
      </div>

      
        <input type="submit" value="update" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"/>
    


      </form>
    </div>
  
      </div>

  </div>
  


{% endblock content %}
