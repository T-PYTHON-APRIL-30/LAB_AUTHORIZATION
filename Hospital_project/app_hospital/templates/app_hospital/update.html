
{% extends "app_hospital/base.html" %}

{% block detial %}
<form action="{% url 'app_hospital:add_clinic' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> name</label>
            <input type="text" name="name" value="{{clinics.name}}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name" required>
        </div>
       
<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload file</label>
<input name="feature_image" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file_input" type="file">

     
       
<label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> description</label>
<textarea name="description"  rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here...">{{clinics.description}}</textarea>

       
<label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select</label>
<select name="department" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  <option value="heart"{% if clinics.department == heart %} selected {%endif%}>Heart Center</option>
  <option value="neuro"{% if clinics.department == neuro %} selected {%endif%}>Neuroscience Center</option>
  <option value="obesity"{% if clinics.department == obesity %} selected {%endif%}>Obesity Center</option>
  <option value="eye" {% if clinics.department == eye %} selected {%endif%}>Eye Center</option>
  <option value="ortho"{% if clinics.department == ortho %} selected {%endif%}>Orthopedic Center</option>
  <option value="pediatric"{% if clinics.department == pediatric %} selected {%endif%}>Pediatric Center</option>

</select>

<div class="mb-3 mt-8">
    <label for="exampleFormControlInput1" class="form-label">Release Date</label>
    <input type="date" value="{{iso}}" name="established_at" />
</div>
  
  
  <button type="submit" class="mt-6 text-white bg-blue-800 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">submit</button>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/datepicker.min.js"></script>

{% endblock  %}
