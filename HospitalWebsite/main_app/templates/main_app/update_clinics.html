{% extends 'main_app/base.html'%}
{% load static%}
{% block title %}
Update Clinics
{% endblock %}


{% block content %}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-12" data-aos="fade-up">
                <div class="intro text-center">
                    <div class="hr-line"></div>
                        <h1 class="diisplay-4">update{{clinic.name}}</h1>
                        <p class="mx-auto"> </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form action="{% url 'main_app:update_clinics' clinic.id %}" method="post" class="row gy-3" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-lg-6">
<!--INPUT-->               <input type="text" class="form-control" placeholder="Name" name="name" value="{{clinic.name}}">
                    </div>
                    <div class="col-lg-6">
                        <select class="form-select" aria-label="Default select example" name="department" required="" min-length="1">
                            <option value="{{clinic.department}}" >Select department</option>
                            {% for choice in department_choices %}
                            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-lg-12">
<!--INPUT-->               <textarea class="form-control" placeholder="Description" name="description" >{{clinic.description}}</textarea>
                    </div>
                    <div class="col-lg-12">
<!--INPUT-->               <input type="date" class="form-control" placeholder="Established at" name="established_at" value="{{iso_date}}">
                    </div>
                    <div class="col-lg-12">
                        <label for="inputZip" class="form-label">Upload feature image</label>
                        <input type="file" name="feature_image" class="form-control" id="inputZip" >
                    </div>
                    <div class="col-12">
<!--button-->              <button class="btn btn-dark">Update clinic</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
