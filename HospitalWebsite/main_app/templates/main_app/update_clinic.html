{% extends 'main_app/base.html' %}

{% block title %} Update Clinic {% endblock%}


{% block content%}
<h1>Update Clinic: {{clinic.name}}</h1>
<div class="container">

    <form action="{% url 'main_app:update_clinic' clinic.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}


        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="update the name" name="name" value="{{clinic.name}}">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Description</label>
            <textarea class="form-control" id="exampleFormControlInput1" placeholder="update in title" name="description">{{clinic.description}}</textarea>
        </div>




        <div class="mb-3 d-flex flex-column gap-2">
            <label for="exampleFormControlInput1" class="form-label">Choose Image</label>
            <img src="{{clinic.feature_image.url}}" class="w-25 rounded-5"/>
            <input type="file" name="image" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Established At</label>
            <input type="date" name="established_at" value="{{iso_date}}" />
        </div>

        <div class="mb-3">
            <input type="submit" value="Update Clinic" class="btn btn-primary" />
        </div>


    </form>

</div>
{% endblock %}
