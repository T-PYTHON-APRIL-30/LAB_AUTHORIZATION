{% extends 'main_app/base.html' %}
{% load static %}

{% block title %} Sign Up new user {% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center">

    <h2 style = "margin-top:30px;">Sign Up to Home Care</h2>
    {% if msg %}
    <div class="alert alert-danger" role="alert">
        {{msg}}
      </div>
    {% endif %}
    <form class="d-flex flex-column gap-3 w-50" action="{% url 'accounts:sign_up' %}" method="POST" style = "margin-top:30px; margin-bottom:30px;">
        {% csrf_token %}
        
    
        <div class="form-floating">
          <label for="floatingInput" style = "margin-top:15px;">Email address</label>
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
        </div>

        <div class="form-floating">
            <label for="floatingInput" style = "margin-top:15px;">User name</label>
            <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username">
        </div>

        <div class="form-floating">
            <label for="floatingInput" style = "margin-top:15px;">First name</label>
            <input type="text" class="form-control" id="floatingInput" placeholder="First name" name="first_name">
        </div>

        <div class="form-floating">
            <label for="floatingInput" style = "margin-top:15px;">Last name</label>
            <input type="text" class="form-control" id="floatingInput" placeholder="Last name" name="last_name">
        </div>

        <div class="form-floating">
            <label for="floatingPassword" style = "margin-top:15px;">Password</label>
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
        </div>
    

        <button class="btn btn btn-info w-100 py-2" type="submit" style = "margin-top:15px;">Sign up</button>
      </form>
</div>

{% endblock %}
