{% extends 'clinics_app/base.html'%}

{% block title%} SignUp Page {%endblock%}
{% block content %} 
        <form action="{% url 'accounts:register'%}" method="POST">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
              <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingPassword" placeholder="Username" name="username">
                <label for="floatingPassword">Username</label>
              </div>

              <div class="form-floating">
                <input type="text" class="form-control" id="floatingPassword" placeholder="First Name" name="first_name">
                <label for="floatingPassword">First Name</label>
              </div>

              <div class="form-floating">
                <input type="text" class="form-control" id="floatingPassword" placeholder="Last Name" name="last_name">
                <label for="floatingPassword">Last Name</label>
              </div>
            
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
              <label for="floatingPassword">Password</label>
            </div>
        
            <div class="checkbox mb-3">
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            </div>
        </form>
        <a href="{% url 'accounts:sign_in' %}" >Already have an account</a>
    {% endblock %}
